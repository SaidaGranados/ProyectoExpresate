<div class="container">
    <div class="row justify-content-center">
        <div class="col-xl-10 col-lg-12 col-md-9">
        <h1 class="elementor-heading-title elementor-size-large"></h1>
</div>
        
    <div class="feature-banner__content" >
        <div class="feature-banner feature-banner--full-width da-vinci-code-background--pink feature-banner--no-image">
            <div class="feature-banner__content" style="margin-top: 45px; margin-bottom: 45px;">
                <div class="banner__content_header">
                    <h2>
                    </h2>
                    <h2>{{lista.titulo}}</h2> 
                    <h6>{{lista.descripcion}}
                    </h6>         
                </div>
            </div>
        </div>
    </div>


    <div class="row">
        <div class="card col-12 col-sm-6 col-md-6 col-lg-3" style="width: 18rem;" *ngFor="let item of datosentradaplantas" width="100px" height="100px">
        <div class="prueba">
            <img src="{{item.imagen}}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{item.nombre}}</h5>
                <div class="precio">{{item.precio | currency}}</div>
                <p class="card-text">{{item.descripcion}}</p>
                <div class="btn btn-outline-secondary" (click)="Agregar(item)">Agregar al carrito</div>
            </div>
        </div>
        </div>
    </div>
</div>
